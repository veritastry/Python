{##formdata可以封装数据（不仅仅是字符串，文件也可以）#}
    function jquerysubmit() {
    var data=new FormData();
{#    #这个是创建一个formdata#}
    data.append('k1','v1');
    data.append('k2','v2');
    $.ajax({
        url:'/putfile',
        data:data,
        type:'POST',
        success:function (arg) {
            console.log(arg)
        },
        processData:false,
        contentType:false
    })

    }


{#    #xmlhttprequest#}
    
    
    function jquerysubmit1() {
    var data=new FormData();
    data.append('k1','v1');
    data.append('k2','v2');
    
    var xhr=new XMLHttpRequest();
        //和它创建一个连接
    xhr.onreadystatechange=function () {
        if(xhr.readyState==4){
{#                #接收完服务端发来的数据#}
        console.log(xhr.responseText)
    }
}
    xhr.open('POST','/putfile?p=123');
{#        #当某个状态进行更改，它会执行#}
    xhr.send(data)}
